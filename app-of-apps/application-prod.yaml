apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tropical-llama-dotnet-basic-prod
  namespace: rhtap-test-organization-jk
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/tropical-llama-dotnet-basic/overlays/prod
    repoURL: https://github.com/rhtap-test-organization-jk/tropical-llama-dotnet-basic-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap-test-organization-jk
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
